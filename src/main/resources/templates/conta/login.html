<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Gerenciador de Tarefas - Login</title>
        <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

                <!-- importa  o css do bootstrap -->  
                <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>

                      </head>


                    <body>

                        <!-- ** cabecalho ** -->
                        <!-- pode ser chamado em qualquer outro arquivo html com o thymeleaf com a anotacao th:fragment -->
                        <!-- barra de navegação do bootstrap | barra de navegacao que ocupa toda a tela e serve para dispositivos com tela grande | cor escura e fundo escuro -->
                        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                            <!-- link com uns texto estilizados -->
                            <a class="navbar-brand" href="#">Gerenciador de Tarefas</a>     



                        </nav>   




                        <div class="container" style="margin-top: 30px;">

                            <h3>Login</h3>
                            <!-- cria um formulario com metodo post e o form-sgnin é para formularios de login -->
                            <form action="/login" method="post" class="form-signin">

                                <div class="form-group">
                                    <!-- ocupa metade da tela com o col-md-6 -->
                                    <div class="col-md-9">


                                        <!-- campo de texto do email de usuario o name=email esta na classe securityConfig no metodo de configuracao -->
                                        <input type="text"  class="form-control" placeholder="E-mail" name="email">

                                    </div>  

                                </div>   

                                <div class="form-group">
                                    <!-- ocupa metade da tela com o col-md-6 -->
                                    <div class="col-md-9">


                                        <!-- campo de texto do email de usuario o name=email esta na classe securityConfig no metodo de configuracao -->
                                        <input type="password"  class="form-control" placeholder="Senha" name="senha">

                                    </div>  

                                </div>   



                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Login!</button>
                                </div>
                                
                                
                                <div class="form-group">
                                    <div class="col-md-9">
                                        <div class="alert alert-danger" role="alert" th:if="${param.error}">Não foi possivel fazer login</div> 
                                        
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    
                                    <span>não possui conta? <a href="/registration">Registre-se Aqui</a></span>
                                    
                                </div>
                                    

                            </form>   


                        </div>

                        <!-- importa  o Jquery -->
                        <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>   
                        <!-- importa  o js do bootstrap -->
                        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>   

                    </body>



                    </html>
